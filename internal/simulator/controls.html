<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulator Controls</title>
    <link rel="stylesheet" href="controls.css">
    <script defer src="controls.js"></script>
  </head>
  <body>
    <div class="controls">
      <div class="grippy"></div>
      <menu role="toolbar" class="actions">
        <button id="simulator-power-button"></button>
        <button id="simulator-volume-up-button"></button>
        <button id="simulator-volume-down-button"></button>
        <button id="simulator-shortcut-button"></button>
        <button id="simulator-rotate-left-button"></button>
        <button id="simulator-rotate-right-button"></button>
        <button id="simulator-ring-button"></button>
      </menu>
    </div>
  </body>
</html>
