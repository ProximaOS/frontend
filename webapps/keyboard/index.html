<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/api/keyboard_event.js"></script>
  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" type="text/css" href="style/keyboard.css">
  <script defer type="text/javascript" src="js/keyboard.js"></script>
  <script defer type="text/javascript" src="js/voice_typing.js"></script>
</head>

<body>
  <div id="keyboard" class="app">
    <div id="keyboard-container">
      <div id="suggestions">
        <div class="suggestion">Item 1</div>
        <div class="suggestion recommend">Item 2</div>
        <div class="suggestion">Item 3</div>
      </div>
      <div id="keys"></div>
      <div id="toolbar">
        <button id="layout-button"></button>
        <button id="voice-typing-button"></button>
      </div>
    </div>
    <div id="keyboard-voice-typing">
      <canvas id="soundwaves"></canvas>
      <div class="toolbar">
        <button id="listen-button"></button>
      </div>
    </div>
  </div>
</body>

</html>
