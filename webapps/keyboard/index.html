<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>
  <link rel="stylesheet" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" href="style/keyboard.css">
</head>

<body>
  <div id="keyboard">
    <div id="keyboard-container">
      <div id="suggestions">
        <div class="suggestion">Item 1</div>
        <div class="suggestion recommend">Item 2</div>
        <div class="suggestion">Item 3</div>
      </div>
      <div id="keys">
        <div class="keyboard-row">
          <div class="key">q</div>
          <div class="key">w</div>
          <div class="key">e</div>
          <div class="key">r</div>
          <div class="key">t</div>
          <div class="key">y</div>
          <div class="key">u</div>
          <div class="key">i</div>
          <div class="key">o</div>
          <div class="key">p</div>
        </div>
        <div class="keyboard-row">
          <div class="key">a</div>
          <div class="key">s</div>
          <div class="key">d</div>
          <div class="key">f</div>
          <div class="key">g</div>
          <div class="key">h</div>
          <div class="key">j</div>
          <div class="key">k</div>
          <div class="key">l</div>
        </div>
        <div class="keyboard-row">
          <div class="key">#</div>
          <div class="key">z</div>
          <div class="key">x</div>
          <div class="key">c</div>
          <div class="key">v</div>
          <div class="key">b</div>
          <div class="key">n</div>
          <div class="key">m</div>
          <div class="key">#</div>
        </div>
        <div class="keyboard-row">
          <div class="key special">123</div>
          <div class="key">space</div>
          <div class="key return">return</div>
        </div>
      </div>
      <div id="toolbar">
        <button id="layout-button"></button>
        <button id="voice-typing-button"></button>
      </div>
    </div>
    <div id="keyboard-voice-typing">
      <canvas id="soundwaves"></canvas>
      <div class="toolbar">
        <button id="listen-button"></button>
      </div>
    </div>
  </div>
</body>

</html>
