<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/panels.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/headers.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/tablists.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/buttons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/seekbars.css" />
  <link rel="stylesheet" type="text/css" href="style/music.css" />
  <link rel="stylesheet" type="text/css" href="style/grid.css" />
  <link rel="stylesheet" type="text/css" href="style/playlists.css" />
  <link rel="stylesheet" type="text/css" href="style/artists.css" />
  <link rel="stylesheet" type="text/css" href="style/albums.css" />
  <link rel="stylesheet" type="text/css" href="style/player.css" />
  <script type="text/javascript" src="http://shared.localhost:8081/js/jsmediatags.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/smooth-scrollbar.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/plugins/overscroll.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/panels.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/spatial_navigation.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/file_indexer.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/lazy_loader.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/page_controller.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script defer type="text/javascript" src="js/views.js"></script>
  <script defer type="text/javascript" src="js/views/grid.js"></script>
  <script defer type="text/javascript" src="js/views/playlists.js"></script>
  <script defer type="text/javascript" src="js/views/artists.js"></script>
  <script defer type="text/javascript" src="js/views/albums.js"></script>
  <script defer type="text/javascript" src="js/player.js"></script>

  <script type="text/javascript" src="http://shared.localhost:8081/js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="/locales/main.{locale}.properties">
</head>

<body>
  <main id="app" role="app">
    <div role="tablist">
      <ul>
        <li><a href="#grid" class="selected" data-page-id="grid">
            <span data-icon="grid"></span>
            <span data-l10n-id="grid"></span>
          </a></li>
        <li><a href="#playlists" data-page-id="playlists">
            <span data-icon="playlist"></span>
            <span data-l10n-id="playlists"></span>
          </a></li>
        <li><a href="#artists" data-page-id="artists">
            <span data-icon="artist"></span>
            <span data-l10n-id="artists"></span>
          </a></li>
        <li><a href="#albums" data-page-id="albums">
            <span data-icon="album"></span>
            <span data-l10n-id="albums"></span>
          </a></li>
      </ul>
    </div>

    <div id="views">
      <section id="grid" class="visible" role="panel">
        <header role="header">
          <h1 data-l10n-id="title"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="options"></a>
          </menu>
        </header>
        <div id="grid-container" class="content"></div>
      </section>

      <section id="playlists" role="panel">
        <header role="header">
          <h1 data-l10n-id="playlists"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="options"></a>
          </menu>
        </header>
        <div class="content"></div>
      </section>

      <section id="artists" role="panel">
        <header role="header">
          <h1 data-l10n-id="artists"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="options"></a>
          </menu>
        </header>
        <div class="content"></div>
      </section>

      <section id="albums" role="panel">
        <header role="header">
          <h1 data-l10n-id="albums"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="options"></a>
          </menu>
        </header>
        <div class="content"></div>
      </section>
    </div>

    <section id="player" role="panel">
      <header class="compact" role="header">
        <a href="#" id="player-back-button" data-icon="arrow-back"></a>
      </header>
      <div class="content">
        <div class="player-cols">
          <div class="player-artwork">
            <img src="" alt="" id="player-artwork-image">
          </div>

          <div class="player-footer">
            <!-- <form action="" class="star-rating">
              <input type="radio" name="" id="" value="1">
              <input type="radio" name="" id="" value="2">
              <input type="radio" name="" id="" value="3">
              <input type="radio" name="" id="" value="4">
              <input type="radio" name="" id="" value="5">
            </form> -->
            <div class="track">
              <div id="player-track-current-time">00:00</div>
              <input type="range" name="" id="player-track-slider">
              <div id="player-track-duration">00:00</div>
            </div>
            <div class="controls">
              <button id="player-lyrics-button" class="small" data-icon="reader-mode"></button>
              <button id="player-skip-back-button" data-icon="skip-back-alt"></button>
              <button id="player-playpause-button" data-icon="play-alt"></button>
              <button id="player-skip-forward-button" data-icon="skip-forward-alt"></button>
              <button id="player-fine-tune-button" class="small" data-icon="settings"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
