<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .window {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        font-family: Arial, sans-serif;
      }
      .title-bar {
        display: flex;
        align-items: center;
        padding: 8px;
        background-color: #101010;
        color: #ffffff;
      }
      .title-bar-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        background-image: url("/images/your/icon.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      .title-bar-title {
        font-size: 14px;
        font-weight: bold;
      }
      .toolbar {
        display: flex;
        padding: 8px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #d1d1d1;
      }
      .toolbar-item {
        margin-right: 16px;
        cursor: pointer;
      }
      .toolbar-item:hover {
        color: #101010;
      }
      .quick-access {
        display: flex;
        flex-direction: column;
        width: 200px;
        background-color: #f5f5f5;
        border-right: 1px solid #d1d1d1;
        overflow-y: auto;
      }
      .quick-access-item {
        padding: 8px;
        cursor: pointer;
      }
      .quick-access-item:hover {
        background-color: #e5e5e5;
      }
      .files {
        padding: 16px;
        width: 100%;
      }

      /* Styles for the view modes */
      .content {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
      }
      .file-item {
        flex-basis: 150px;
        margin: 8px;
        text-align: center;
      }
      .file-icon {
        width: 64px;
        height: 64px;
        margin-bottom: 8px;
        background-image: url("/images/file-icon.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }
      .file-name {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-icon"></div>
        <div class="title-bar-title">File Explorer</div>
      </div>
      <div class="toolbar">
        <div class="toolbar-item">New Folder</div>
        <div class="toolbar-item">Copy</div>
        <div class="toolbar-item">Cut</div>
        <div class="toolbar-item">Paste</div>
        <div class="toolbar-item">List View</div>
        <div class="toolbar-item">Columns View</div>
        <div class="toolbar-item">Icons View</div>
      </div>
      <div class="content">
        <div class="quick-access">
          <div class="quick-access-item">Home</div>
          <div class="quick-access-item">Downloads</div>
          <div class="quick-access-item">Documents</div>
          <div class="quick-access-item">Pictures</div>
          <div class="quick-access-item">Music</div>
          <div class="quick-access-item">Videos</div>
          <div class="quick-access-item">Connected Devices</div>
        </div>
        <div class="files">
          <!-- File items go here -->
        </div>
      </div>
    </div>

    <script>
      const os = require('os');
      const fs = require('fs');
      const path = require('path');

      const files = [];
      const contentElement = document.querySelector('.files');
      let viewMode = 'Icons'; // Default view mode

      function renderFiles() {
        contentElement.innerHTML = '';

        files.forEach((file) => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item';

          if (viewMode === 'List' || viewMode === 'Columns') {
            fileItem.innerHTML = `
              <div class="file-icon"></div>
              <div class="file-name">${file.name}</div>
            `;
          } else if (viewMode === 'Icons') {
            fileItem.innerHTML = `
              <div class="file-icon" style="background-image: url('${file.icon}')"></div>
              <div class="file-name">${file.name}</div>
            `;
          }

          contentElement.appendChild(fileItem);
        });
      }

      function initialize() {
        // Retrieve the user's home directory
        const homeDirectory = os.homedir();
        // Populate the files array with the files in the home directory
        fs.readdir(homeDirectory, { withFileTypes: true }, (err, dirEntries) => {
          if (err) {
            console.error('Error reading directory:', err);
            return;
          }

          dirEntries.forEach((entry) => {
            const name = entry.name;
            const icon = entry.isDirectory()
              ? '/images/folder-icon.png'
              : '/images/file-icon.png';

            files.push({ name, icon });
          });

          renderFiles();
        });

        const toolbarItems = document.querySelectorAll('.toolbar-item');
        toolbarItems.forEach((item) => {
          item.addEventListener('click', () => {
            const buttonText = item.textContent;
            if (buttonText.includes('View')) {
              viewMode = buttonText.replace(' View', '');
              renderFiles();
            } else if (buttonText === 'New Folder') {
              // Implement New Folder functionality
              console.log('New Folder clicked');
            } else if (buttonText === 'Copy') {
              // Implement Copy functionality
              console.log('Copy clicked');
            } else if (buttonText === 'Cut') {
              // Implement Cut functionality
              console.log('Cut clicked');
            } else if (buttonText === 'Paste') {
              // Implement Paste functionality
              console.log('Paste clicked');
            }
          });
        });
      }

      initialize();
    </script>
  </body>
</html>
