<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
  <link rel="shortcut icon" href="/style/icons/assistant.svg" type="image/svg">
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/icons/icons.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/layout.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/headers.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/lists.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/buttons.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/input_areas.css">
  <link rel="stylesheet" href="style/colors.css">
  <link rel="stylesheet" href="style/index.css">
  <script type="module" src="https://orchid-f39a9.web.app/orchid_services.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/smooth-scrollbar.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/plugins/overscroll.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/panels.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/spatial_navigation.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/page_controller.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/sticky_scroll.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/markdown-it.js"></script>
  <script defer type="text/javascript" src="js/account.js"></script>

  <script type="text/javascript" src="http://shared.localhost:8081/js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="/locales/main.{locale}.properties">
</head>
<body>
  <main id="app" role="app">
    <section id="root" role="panel">
      <header role="header">
        <div class="safezone">
          <a href="#" data-icon="home"></a>
          <h1 data-l10n-id="title"></h1>
        </div>
      </header>
      <div class="content lists">
        <ul>
          <li data-icon="add" data-page-id="chat">
            <p data-l10n-id="newChat"></p>
          </li>
        </ul>
        <ul>
          <li data-icon="discord">
            <p>Orchid Discord</p>
          </li>
          <li data-icon="delete">
            <p>Delete All Chats</p>
          </li>
        </ul>
      </div>
    </section>

    <section id="chat" class="visible" role="panel">
      <header role="header">
        <div class="safezone">
          <a href="#" data-icon="menu" data-page-id="root"></a>
          <h1 data-l10n-id="newChat"></h1>
        </div>
      </header>

      <div class="content messages">
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages"></div>
        </div>
      </div>

      <div class="messagebox-container">
        <form action="" id="chat-form" role="messagebox">
          <button data-icon="attachments"></button>
          <button data-icon="mic"></button>
          <input type="text" name="" id="chat-form-input" data-l10n-id="type-message">
          <button type="submit" data-icon="send"></button>
        </form>
      </div>
    </section>
  </main>
  <script src="js/chatbot.js"></script>
  <script src="model/intents/small_talk.js"></script>
  <script src="model/intents/small_talk_ar.js"></script>
  <script src="model/intents/generate_image.js"></script>
  <script src="model/intents/math.js"></script>
  <script src="model/intents/internet.js"></script>
  <script src="model/intents/internet_humor.js"></script>
  <script src="model/intents/jokes.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
