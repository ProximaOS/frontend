<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="var(--background)">
  <title>Clock</title>
  <link rel="stylesheet" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/icons/icons.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/panels.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/headers.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/tablists.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/buttons.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/lists.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/switches.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/toolbars.css" />
  <link rel="stylesheet" href="style/clock.css" />
  <link rel="stylesheet" href="style/analog_clock.css" />
  <script defer src="http://shared.localhost:8081/js/panels.js"></script>
  <script src="js/bootstrap.js"></script>
  <script defer src="js/views.js"></script>
  <script defer src="js/views/alarms.js"></script>
  <script defer src="js/views/world_clock.js"></script>
  <script defer src="js/views/stopwatch.js"></script>
  <script defer src="js/views/timer.js"></script>
  <script defer src="js/alarms_clock.js"></script>
</head>
<body>
  <div id="app" class="app">
    <div class="tablist">
      <ul>
        <li><a href="#alarms" id="tab-alarms" data-icon="alarm-clock" class="selected">Alarms</a></li>
        <li><a href="#world-clock" id="tab-world-clock" data-icon="web">World Clock</a></li>
        <li><a href="#stopwatch" id="tab-stopwatch" data-icon="history">Stopwatch</a></li>
        <li><a href="#timer" id="tab-timer" data-icon="storage">Timer</a></li>
      </ul>
    </div>

    <div id="views">
      <div id="alarms" class="panel">
        <header class="headerbar">
          <div class="safezone">
            <h1>Clock</h1>
            <menu role="toolbar">
              <a href="#" data-icon="more"></a>
            </menu>
          </div>
        </header>

        <div class="content lists">
          <div id="alarms-clock">
            <div id="alarms-clock-analog" class="analog-clock">
              <div class="analog-hour"></div>
              <div class="analog-minute"></div>
              <div class="analog-second"></div>
            </div>
            <div id="alarms-clock-digital"></div>
          </div>

          <ul>
            <li>
              <div class="pack-switch">
                <label for="">
                  <p>7:00 AM</p>
                  <p>Saturday and Monday</p>
                </label>
                <span>
                  <input type="checkbox" name="" id="">
                </span>
              </div>
            </li>
            <li>
              <div class="pack-switch">
                <label for="">
                  <p>7:30 AM</p>
                  <p>S M T W T F S</p>
                </label>
                <span>
                  <input type="checkbox" name="" id="">
                </span>
              </div>
            </li>
            <li>
              <div class="pack-switch">
                <label for="">
                  <p>8:00 AM</p>
                  <p>Saturday</p>
                </label>
                <span>
                  <input type="checkbox" name="" id="">
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
