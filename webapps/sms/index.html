<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f0f6ff">
  <meta name="theme-color" content="#101214" media="(prefers-color-scheme: dark)">
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/icons/icons.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/panels.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/headers.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/tablists.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/activity_bars.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/buttons.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/lists.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/switches.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/checkboxes.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/seekbars.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/input_areas.css" />
  <link rel="stylesheet" href="style/sms.css" />
  <script type="module" src="http://shared.localhost:8081/services/orchid_services.js"></script>
  <script defer src="http://shared.localhost:8081/js/smooth-scrollbar.js"></script>
  <script defer src="http://shared.localhost:8081/js/plugins/overscroll.js"></script>
  <script defer src="http://shared.localhost:8081/js/panels.js"></script>
  <script defer src="http://shared.localhost:8081/js/spatial_navigation.js"></script>
  <script src="js/bootstrap.js"></script>
  <script defer src="js/pages.js"></script>
  <script defer src="js/pages/sms/main.js"></script>
  <script defer src="js/pages/settings/main.js"></script>

  <script src="http://shared.localhost:8081/js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="/locales/main.{locale}.properties">
</head>

<body>
  <div id="app" class="app">
    <div id="root" class="panel visible">
      <div class="headerbar">
        <div class="safezone">
          <h1 data-l10n-id="title"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="search"></a>
            <a href="#" data-icon="add" data-page-id="add"></a>
          </menu>
        </div>
      </div>

      <div class="content lists">
        <form action="" class="search" id="searchbox">
          <input type="text" name="" id="" data-l10n-id="type-here-to-search">
          <button type="reset" data-icon="close"></button>
          <button type="submit" data-icon="search"></button>
        </form>

        <header data-l10n-id="people"></header>
        <ul id="people-list"></ul>
      </div>
    </div>

    <div id="channel" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="root"></a>
          <h1 id="channel-name"></h1>
        </div>
      </div>

      <div id="channel-messages" class="content"></div>
    </div>

    <div id="add" class="panel">
      <div class="headerbar compact">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="root"></a>
          <h1 data-l10n-id="add"></h1>
        </div>
      </div>

      <div class="content lists">
        <ul>
          <li class="noclick">
            <input type="text" name="" id="add-tag" data-l10n-id="addTag">
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
