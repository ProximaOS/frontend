<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f6ff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" type="text/css" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/panels.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/headers.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/tablists.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/activity_bars.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/buttons.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/lists.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/switches.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/checkboxes.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/seekbars.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/input_areas.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/settings_previews.css" />
  <link rel="stylesheet" type="text/css" href="style/settings.css" />
  <script type="module" src="http://shared.localhost:8081/services/orchid_services.js"></script>
  <script type="module" src="http://shared.localhost:8081/services/orchid_store.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/smooth-scrollbar.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/plugins/overscroll.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/panels.js"></script>
  <script defer type="text/javascript" src="http://shared.localhost:8081/js/spatial_navigation.js"></script>
  <script type="text/javascript" src="http://shared.localhost:8081/js/file_picker.js"></script>
  <script type="text/javascript" src="http://shared.localhost:8081/js/compress_image.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script defer type="text/javascript" src="js/pages.js"></script>
  <script defer type="text/javascript" src="js/pages/root/main.js"></script>
  <script defer type="text/javascript" src="js/pages/accessibility/main.js"></script>
  <script defer type="text/javascript" src="js/pages/account/main.js"></script>
  <script defer type="text/javascript" src="js/pages/wifi/main.js"></script>
  <script defer type="text/javascript" src="js/pages/bluetooth/main.js"></script>
  <script defer type="text/javascript" src="js/pages/general/main.js"></script>
  <script defer type="text/javascript" src="js/pages/webapps/main.js"></script>
  <script defer type="text/javascript" src="js/pages/languages/main.js"></script>
  <script defer type="text/javascript" src="js/pages/display/main.js"></script>
  <script defer type="text/javascript" src="js/pages/homescreen/main.js"></script>
  <script defer type="text/javascript" src="js/pages/battery/main.js"></script>
  <script defer type="text/javascript" src="js/pages/storage/main.js"></script>
  <script defer type="text/javascript" src="js/pages/about/main.js"></script>
  <script defer type="text/javascript" src="js/battery_icon.js"></script>

  <script type="text/javascript" src="http://shared.localhost:8081/js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="/locales/main.{locale}.properties">
</head>

<body>
  <div id="app" class="app">
    <div id="root" class="panel visible">
      <div class="headerbar">
        <div class="safezone">
          <h1 data-l10n-id="title"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="search"></a>
            <a href="#" data-icon="more"></a>
          </menu>
        </div>
      </div>

      <div class="content lists">
        <form action="" class="search" id="searchbox">
          <input type="text" name="" id="" data-l10n-id="type-here-to-search">
          <button type="reset" data-icon="close"></button>
          <button type="submit" data-icon="search"></button>
        </form>

        <figure id="account-button" data-page-id="account">
          <img src="" alt="" id="account-button-avatar">
          <figcaption>
            <div id="account-button-username"></div>
            <div id="account-button-contact"></div>
          </figcaption>
        </figure>

        <header data-l10n-id="networking"></header>
        <ul>
          <li data-icon="airplane">
            <div class="pack-switch">
              <label for="airplane-switch">
                <p data-l10n-id="airplaneMode"></p>
              </label>
              <span>
                <input type="checkbox" name="airplane-switch" id="airplane-switch" />
              </span>
            </div>
          </li>
          <li data-icon="location">
            <div class="pack-switch">
              <label for="gps-switch">
                <p data-l10n-id="gps"></p>
              </label>
              <span>
                <input type="checkbox" name="gps-switch" id="gps-switch" />
              </span>
            </div>
          </li>
          <li class="page" data-icon="wifi" data-page-id="wifi">
            <p data-l10n-id="wifi"></p>
          </li>
          <li class="page" data-icon="bluetooth" data-page-id="bluetooth">
            <p data-l10n-id="bluetooth"></p>
          </li>
          <li class="page" data-icon="data" data-page-id="connectivity">
            <p data-l10n-id="connectivity"></p>
          </li>
        </ul>

        <header data-l10n-id="personalize"></header>
        <ul>
          <li class="page" data-icon="settings" data-page-id="general">
            <p data-l10n-id="general"></p>
          </li>
          <li class="page" data-icon="audio" data-page-id="audio">
            <p data-l10n-id="audio"></p>
          </li>
          <li class="page" data-icon="display" data-page-id="display">
            <p data-l10n-id="display"></p>
          </li>
          <li class="page" data-icon="homescreen" data-page-id="homescreen">
            <p data-l10n-id="homescreen"></p>
          </li>
          <li class="page" data-icon="lock" data-page-id="lockScreen">
            <p data-l10n-id="lockScreen"></p>
          </li>
          <li class="page" data-icon="timedate" data-page-id="dateAndTime">
            <p data-l10n-id="dateAndTime"></p>
          </li>
          <li class="page" data-icon="do-not-track" data-page-id="privacy">
            <p data-l10n-id="privacy"></p>
          </li>
        </ul>

        <header data-l10n-id="device"></header>
        <ul>
          <li id="listItem-battery" class="page" data-icon="battery-70" data-page-id="battery">
            <p data-l10n-id="battery"></p>
          </li>
          <li class="page" data-icon="storage" data-page-id="storage">
            <p data-l10n-id="storage"></p>
          </li>
        </ul>

        <header data-l10n-id="system"></header>
        <ul>
          <li class="page" data-icon="user" data-page-id="profiles">
            <p data-l10n-id="profiles"></p>
          </li>
          <li class="page" data-icon="accessibility" data-page-id="accessibility">
            <p data-l10n-id="accessibility"></p>
          </li>
          <li class="page" data-icon="power" data-page-id="system">
            <p data-l10n-id="system"></p>
          </li>
          <li class="page" data-icon="info" data-page-id="aboutInfo">
            <p data-l10n-id="aboutInfo"></p>
          </li>
        </ul>
      </div>
    </div>

    <div id="account" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="root"></a>
          <h1 data-l10n-id="account"></h1>
        </div>
      </div>

      <div class="content lists">
        <figure class="profile-banner">
          <img src="" alt="" id="account-banner" class="banner">
          <div class="container">
            <img src="" alt="" id="account-avatar" class="avatar">
            <figcaption>
              <div id="account-username" class="username"></div>
              <div class="stats">
                <div id="account-followers" data-l10n-id="account-followers"></div>
                <div class="separator"></div>
                <div id="account-friends" data-l10n-id="account-friends"></div>
              </div>
              <div id="account-status" class="status"></div>
            </figcaption>
          </div>
        </figure>

        <header data-l10n-id="account-edit"></header>
        <ul>
          <li class="page" data-icon="email" data-page-id="account-email">
            <p data-l10n-id="account-email"></p>
            <p id="account-email"></p>
          </li>
          <li class="page" data-icon="call" data-page-id="account-phoneNumber">
            <p data-l10n-id="account-phoneNumber"></p>
            <p id="account-phone-number"></p>
          </li>
          <li class="page" data-icon="lock" data-page-id="account-password">
            <p data-l10n-id="account-password"></p>
          </li>
          <li id="accountListItem-avatar" class="page" data-icon="user">
            <p data-l10n-id="account-avatar"></p>
          </li>
          <li id="accountListItem-banner" class="page" data-icon="wallpaper">
            <p data-l10n-id="account-banner"></p>
          </li>
        </ul>
        <header data-l10n-id="account-info"></header>
        <ul>
          <li class="page" data-icon="achievements" data-page-id="account-achievements">
            <p data-l10n-id="account-achievements"></p>
          </li>
        </ul>
      </div>
    </div>

    <div id="wifi" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="root"></a>
          <h1 data-l10n-id="wifi"></h1>
        </div>
      </div>

      <div class="content lists">
        <ul>
          <li data-icon="wifi">
            <div class="pack-switch">
              <label for="wifi-switch">
                <p data-l10n-id="enableWifi"></p>
              </label>
              <span>
                <input type="checkbox" name="wifi-switch" id="wifi-switch" />
              </span>
            </div>
          </li>
          <li id="saved-networks-button" data-icon="tree" data-page-id="savedNetworks">
            <p data-l10n-id="wifi-savedNetworks"></p>
          </li>
          <li id="wifi-reload-button" data-icon="reload">
            <p data-l10n-id="wifi-refresh"></p>
          </li>
        </ul>

        <header data-l10n-id="wifi-availableNetworks"></header>
        <ul id="available-networks"></ul>

        <aside>
          <header data-l10n-id="areYouLookingFor"></header>
          <ul>
            <li><a href="#">Tethering</a></li>
            <li><a href="#">Hotspot Settings</a></li>
          </ul>
        </aside>
      </div>
    </div>

    <div id="bluetooth" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="root"></a>
          <h1 data-l10n-id="bluetooth"></h1>
        </div>
      </div>

      <div class="content lists">
        <ul>
          <li data-icon="bluetooth">
            <div class="pack-switch">
              <label for="bluetooth-switch">
                <p data-l10n-id="enableBluetooth"></p>
              </label>
              <span>
                <input type="checkbox" name="bluetooth-switch" id="bluetooth-switch" />
              </span>
            </div>
          </li>
          <li id="reload-button" data-icon="reload">
            <p data-l10n-id="bluetoothReload"></p>
          </li>
        </ul>

        <header data-l10n-id="bluetooth-pairedDevices"></header>
        <ul id="paired-devices"></ul>

        <header data-l10n-id="bluetooth-availableDevices"></header>
        <ul id="available-devices"></ul>

        <aside>
          <header data-l10n-id="areYouLookingFor"></header>
          <ul>
            <li><a href="#">Audio</a></li>
          </ul>
        </aside>
      </div>
    </div>

    <div id="general" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="root"></a>
          <h1 data-l10n-id="general"></h1>
        </div>
      </div>

      <div class="content lists">
        <header data-l10n-id="system"></header>
        <ul>
          <li data-icon="gestures">
            <div class="pack-checkbox">
              <label for="general-softwareButtons-checkbox">
                <p data-l10n-id="enableSoftwareButtons"></p>
              </label>
              <span>
                <input type="checkbox" name="general-softwareButtons-checkbox" id="general-softwareButtons-checkbox"
                 />
              </span>
            </div>
          </li>
        </ul>

        <header data-l10n-id="webapps"></header>
        <ul>
          <li id="general-webapps-button" class="page" data-icon="apps" data-page-id="webapps">
            <p data-l10n-id="webapps"></p>
          </li>
          <li id="general-addons-button" class="page" data-icon="addons" data-page-id="addons">
            <p data-l10n-id="addons"></p>
          </li>
        </ul>

        <header data-l10n-id="locales"></header>
        <ul>
          <li class="page" data-icon="languages" data-page-id="languages">
            <p data-l10n-id="languages"></p>
          </li>
          <li id="general-languages-button" class="page" data-icon="languages" data-page-id="languages">
            <p data-l10n-id="changeLanguageDirection"></p>
          </li>
        </ul>
      </div>
    </div>

    <div id="webapps" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="general"></a>
          <h1 data-l10n-id="webapps"></h1>
        </div>
      </div>

      <div class="content lists">
        <ul>
          <li data-icon="download">
            <div class="pack-checkbox">
              <label for="general-enable3rdParty-checkbox">
                <p data-l10n-id="enable3rdParty"></p>
              </label>
              <span>
                <input type="checkbox" name="general-enable3rdParty-checkbox" id="general-enable3rdParty-checkbox"
                 />
              </span>
            </div>
          </li>
        </ul>

        <ul id="webapps-list"></ul>
      </div>
    </div>

    <div id="webappInfo" class="panel">
      <div class="headerbar compact">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="webapps"></a>
          <h1 id="webappInfo-header"></h1>
        </div>
      </div>

      <div class="content lists">
        <div class="webapp-header">
          <figure>
            <img src="" alt="" id="webappInfo-icon">
            <figcaption>
              <div id="webappInfo-name"></div>
              <div id="webappInfo-version"></div>
              <a href="#" id="webappInfo-author"></a>
            </figcaption>
          </figure>
          <div class="buttons">
            <button id="webappInfo-uninstall-button" class="danger" data-l10n-id="webappInfo-uninstall"></button>
            <button id="webappInfo-store-button" data-l10n-id="webappInfo-store"></button>
          </div>
        </div>
        <ul id="webapps-list"></ul>
      </div>
    </div>

    <div id="languages" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="general"></a>
          <h1 data-l10n-id="languages"></h1>
        </div>
      </div>

      <div class="content lists">
        <ul id="languages-list"></ul>
      </div>
    </div>

    <div id="audio" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="root"></a>
          <h1 data-l10n-id="audio"></h1>
        </div>
      </div>

      <div class="content lists">
        <ul>
          <li data-icon="call">
            <div class="pack-slider">
              <label for="audio-ringtones-slider">
                <p data-l10n-id="audio-ringtones"></p>
              </label>
              <span>
                <input type="range" name="audio-ringtones-slider" id="audio-ringtones-slider" />
              </span>
            </div>
          </li>
          <li data-icon="notifications">
            <div class="pack-slider">
              <label for="audio-notifications-slider">
                <p data-l10n-id="audio-notifications"></p>
              </label>
              <span>
                <input type="range" name="audio-notifications-slider" id="audio-notifications-slider" />
              </span>
            </div>
          </li>
          <li data-icon="audio">
            <div class="pack-slider">
              <label for="audio-media-slider">
                <p data-l10n-id="audio-media"></p>
              </label>
              <span>
                <input type="range" name="audio-media-slider" id="audio-media-slider" />
              </span>
            </div>
          </li>
          <li>
            <div class="pack-checkbox">
              <label for="audio-bikeMode-checkbox">
                <p data-l10n-id="enableBikeMode"></p>
              </label>
              <span>
                <input type="checkbox" name="audio-bikeMode-checkbox" id="audio-bikeMode-checkbox" />
              </span>
            </div>
          </li>
        </ul>

        <header data-l10n-id="audio-customize"></header>
        <ul>
          <li class="page" data-icon="call">
            <p data-l10n-id="changeRingtone"></p>
          </li>
          <li class="page" data-icon="notifications">
            <p data-l10n-id="changeNotificationSound"></p>
          </li>
          <li data-icon="vibrate">
            <div class="pack-switch">
              <label for="audio-vibrate-switch">
                <p data-l10n-id="enableVibrate"></p>
              </label>
              <span>
                <input type="checkbox" name="audio-vibrate-switch" id="audio-vibrate-switch" />
              </span>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div id="display" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="root"></a>
          <h1 data-l10n-id="display"></h1>
        </div>
      </div>

      <div class="content lists">
        <form action="" class="layout-form color-schemes">
          <label for="ssg-light" class="light">
            <input type="radio" name="ssg" id="ssg-light">
            <span data-l10n-id="colorScheme-light"></span>
          </label>
          <label for="ssg-auto" class="auto">
            <input type="radio" name="ssg" id="ssg-auto">
            <span data-l10n-id="colorScheme-auto"></span>
          </label>
          <label for="ssg-dark" class="dark">
            <input type="radio" name="ssg" id="ssg-dark">
            <span data-l10n-id="colorScheme-dark"></span>
          </label>
        </form>

        <ul>
          <li data-icon="settings-brightness">
            <div class="pack-slider">
              <label for="display-brightness-slider">
                <p data-l10n-id="display-brightness"></p>
              </label>
              <span>
                <input type="range" name="display-brightness-slider" id="display-brightness-slider" />
              </span>
            </div>
          </li>
          <li>
            <div class="pack-checkbox">
              <label for="display-autoBrightness-checkbox">
                <p data-l10n-id="enableAutoBrightness"></p>
              </label>
              <span>
                <input type="checkbox" name="display-autoBrightness-checkbox" id="display-autoBrightness-checkbox"
                 />
              </span>
            </div>
          </li>
        </ul>

        <header data-l10n-id="display-interface"></header>
        <ul>
          <li data-icon="web">
            <p data-l10n-id="chromePosition"></p>
            <select name="" id="display-chromePosition">
              <option value="top">Top</option>
              <option value="bottom">Bottom</option>
            </select>
          </li>
          <li data-icon="moon">
            <div class="pack-switch">
              <label for="display-darkMode-switch">
                <p data-l10n-id="enableDarkMode"></p>
              </label>
              <span>
                <input type="checkbox" name="display-darkMode-switch" id="display-darkMode-switch" />
              </span>
            </div>
          </li>
          <li data-icon="accessibility">
            <div class="pack-switch">
              <label for="display-eBook-switch">
                <p data-l10n-id="enableEBook"></p>
              </label>
              <span>
                <input type="checkbox" name="display-eBook-switch" id="display-eBook-switch" />
              </span>
            </div>
          </li>
          <li data-icon="brightness">
            <div class="pack-switch">
              <label for="display-warmColors-switch">
                <p data-l10n-id="enableWarmColors"></p>
              </label>
              <span>
                <input type="checkbox" name="display-warmColors-switch" id="display-warmColors-switch" />
              </span>
            </div>
          </li>
        </ul>

        <header data-l10n-id="display-personalize"></header>
        <ul>
          <li class="page" data-icon="themes">
            <p data-l10n-id="changeTheme"></p>
          </li>
          <li class="page" data-icon="paintbucket">
            <p data-l10n-id="changeAccentColor"></p>
          </li>
          <li class="page" data-icon="reader-mode">
            <p data-l10n-id="changeFontFamily"></p>
          </li>
          <li class="page" data-icon="edit">
            <p data-l10n-id="changeFontSettings"></p>
          </li>
        </ul>
      </div>
    </div>

    <div id="homescreen" class="panel">
      <div class="headerbar">
        <div class="safezone">
          <a href="#" data-icon="browser-back" data-page-id="root"></a>
          <h1 data-l10n-id="homescreen"></h1>
        </div>
      </div>

      <div class="content lists">
        <div id="wallpaper">
          <div class="wallpaper-image-container">
            <img src="" alt="" id="wallpaper-image">
          </div>
        </div>

        <header data-l10n-id="homescreenCustomize"></header>
        <ul>
          <li class="page" data-icon="home" data-page-id="homescreen-change">
            <p data-l10n-id="changeHomescreen"></p>
          </li>
          <li data-icon="paintbrush">
            <div class="pack-checkbox">
              <label for="homescreen-accented-checkbox">
                <p data-l10n-id="enableAccentedIcons"></p>
              </label>
              <span>
                <input type="checkbox" name="homescreen-accented-checkbox" id="homescreen-accented-checkbox" />
