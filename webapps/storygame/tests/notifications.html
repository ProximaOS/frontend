<!DOCTYPE html>
<html>
<head>
  <title>Notifications</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script defer src="../js/effects/ascii_text.js"></script>
  <script defer src="../js/gui/notification.js"></script>
  <link rel="stylesheet" href="../style/notifications.css">
</head>
<body>
  <!-- Add your HTML content here -->
  <button onclick="Notification.showRelationshipChange('Chloe', 'Friendly', 'increase')">Show Raised Relationship Change</button>
  <button onclick="Notification.showRelationshipChange('Chloe', 'Lover', 'big-increase')">Show Very Raised Relationship Change</button>
  <button onclick="Notification.showRelationshipChange('Chloe', 'Distant', 'decrease')">Show Lowered Relationship Change</button>
  <button onclick="Notification.showRelationshipChange('Chloe', 'Hostile', 'big-decrease')">Show Very Lowered Relationship Change</button>
  <button onclick="Notification.showTip('Here\'s a helpful tip')">Show Tip</button>
  <button onclick="Notification.showTip('Here\'s a helpful tip');Notification.showRelationshipChange('Chloe', 'Friendly', 'increase')">Show Tip and Relationship</button>
  <button onclick="Notification.showRelationshipChange('Chloe', 'Friendly', 'increase');Notification.showRelationshipChange('Noah', 'Hostile', 'decrease');">Show Multiple Relationship Changes</button>
  <button onclick="Notification.showRelationshipChange('Chloe', 'Friendly', 'increase');Notification.showRelationshipChange('Noah', 'Hostile', 'decrease');Notification.showTip('Here\'s a helpful tip');Notification.showTip('Here\'s a helpful tip')">Show All</button>
</body>
</html>
