<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000">
  <title>Camera</title>
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" type="text/css" href="http://shared.localhost:8081/style/icons/icons.css" />
  <link rel="stylesheet" type="text/css" href="style/viewfinder.css">
  <link rel="stylesheet" type="text/css" href="style/toolbar.css">
  <link rel="stylesheet" type="text/css" href="style/controls.css">
  <script defer type="text/javascript" src="js/camera.js"></script>
  <script defer type="text/javascript" src="js/viewfinder.js"></script>
</head>

<body>
  <div class="app">
    <div class="panel">
      <div class="toolbar">
        <button id="settings-button" data-icon="settings"></button>
        <button id="switch-button" data-icon="camera-cameraorientation"></button>
        <button id="flashlight-button" data-icon="camera-flashauto"></button>
        <button id="filters-button" data-icon="filters">
          <span data-icon="gallery-filterscircleopacity35"></span>
          <span data-icon="gallery-filterscircleopacity50"></span>
          <span data-icon="gallery-filterscircleopacity100"></span>
        </button>
      </div>
      <video id="viewfinder" autoplay></video>
      <div id="controls">
        <div id="record-button" data-icon="camera-videorecorder"></div>
        <div id="shutter-button"></div>
        <div id="gallery-button"></div>
      </div>
    </div>
  </div>
</body>

</html>
