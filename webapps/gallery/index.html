<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="var(--background)">
  <title data-l10n-id="title"></title>
  <link rel="stylesheet" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/layout.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/icons/icons.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/panels.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/headers.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/tablists.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/buttons.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/toolbars.css" />
  <link rel="stylesheet" href="style/gallery.css" />
  <link rel="stylesheet" href="style/library.css" />
  <link rel="stylesheet" href="style/folders.css" />
  <link rel="stylesheet" href="style/memories.css" />
  <script defer src="http://shared.localhost:8081/js/panels.js"></script>
  <script defer src="http://shared.localhost:8081/js/file_indexer.js"></script>
  <script src="js/bootstrap.js"></script>
  <script defer src="js/views.js"></script>
  <script defer src="js/views/library.js"></script>
  <script defer src="js/views/folders.js"></script>
  <script defer src="js/views/memories.js"></script>

  <script src="http://shared.localhost:8081/js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages"
    content="af, ar, az, be, bg, bn, ca, cs, cy, da, de, el, eo, et, en-US, es, eu, fa, fi, fr, ga, gu, gl, he, hi, hr, ht, hu, id, is, it, ja, kn, ko, ku, lt, lv, mk, ms, nl, no, pl, pt, ro, ru, sq, sk, sl, sr, sw, ta, te, th, tl, tr, uk, ur, vi, yi, zh, fr-psaccent, ar-psbidi">
  <link rel="localization" href="/locales/main.{locale}.properties">
</head>

<body>
  <div id="app" class="app">
    <div class="tablist">
      <ul>
        <li><a href="#library" id="tab-library" data-icon="library" data-l10n-id="library" class="selected"></a></li>
        <li><a href="#folders" id="tab-folders" data-icon="folder" data-l10n-id="folders"></a></li>
        <li><a href="#memories" id="tab-memories" data-icon="tree" data-l10n-id="memories"></a></li>
      </ul>
    </div>

    <div id="views">
      <div id="library" class="panel visible">
        <div class="headerbar">
          <div class="safezone">
            <h1 data-l10n-id="title"></h1>
            <menu role="toolbar">
              <a href="#" data-icon="more"></a>
            </menu>
          </div>
        </div>
        <div class="content">
          <div id="images-container"></div>
        </div>
      </div>

      <div id="folders" class="panel">
        <div class="headerbar">
          <div class="safezone">
            <h1 data-l10n-id="folders"></h1>
            <menu role="toolbar">
              <a href="#" data-icon="more"></a>
            </menu>
          </div>
        </div>
        <div class="content"></div>
      </div>

      <div id="memories" class="panel">
        <div class="headerbar">
          <div class="safezone">
            <h1 data-l10n-id="memories"></h1>
            <menu role="toolbar">
              <a href="#" data-icon="more"></a>
            </menu>
          </div>
        </div>
        <div class="content"></div>
      </div>
    </div>

    <div id="image-viewer" class="panel">
      <div class="headerbar compact">
        <div class="safezone">
          <h1 id="image-viewer-title"></h1>
          <menu role="toolbar">
            <a href="#" data-icon="help"></a>
          </menu>
        </div>
      </div>
      <div class="content">
        <div id="images-container"></div>
      </div>
      <div class="toolbar">
        <div class="safezone">
          <button id="image-viewer-camera" data-icon="camera"></button>
          <button id="image-viewer-edit-image" data-icon="edit-image"></button>
          <button id="image-viewer-share" data-icon="share"></button>
          <button id="image-viewer-info" data-icon="info"></button>
          <button id="image-viewer-delete" data-icon="delete"></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
