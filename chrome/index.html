<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://default_theme.localhost:8081/style/index.css" />
  <link rel="stylesheet" href="http://shared.localhost:8081/style/icons/icons.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/layout.css">
  <link rel="stylesheet" href="http://shared.localhost:8081/style/buttons.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="titlebar.css">
  <link rel="stylesheet" href="context_menu.css">
  <script defer src="http://shared.localhost:8081/js/context_menu.js"></script>
  <script type="module" src="http://shared.localhost:8081/services/orchid_services.js"></script>

  <!-- Chrome -->
  <link rel="stylesheet" href="http://shared.localhost:8081/style/chrome.css">
  <script defer src="http://shared.localhost:8081/js/chrome.js"></script>

  <script src="http://shared.localhost:8081/js/l10n.js"></script>
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="en-US, ar">
  <link rel="localization" href="locales/main.{locale}.properties">
</head>

<body>
  <div id="chrome" class="chrome"></div>

  <div id="titlebar">
    <button id="close-button"></button>
    <button id="resize-button"></button>
    <button id="minimize-button"></button>
  </div>

  <div id="context-menu">
    <div id="context-menu-content">
      <div id="context-menu-content-items"></div>
    </div>
  </div>

  <script defer src="main.js"></script>
  <script defer src="window.js"></script>
</body>

</html>
